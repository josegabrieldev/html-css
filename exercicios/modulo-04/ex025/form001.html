<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.1em;
        }
        h1 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <!--Post para dados sensiveis e Get para o oposto dados não sensiveis-->
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="get">
        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p>
            <label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
