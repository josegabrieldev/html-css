<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            background-color: rgb(30, 54, 99);
        }

        main {
            display: flex;
            justify-content: space-between;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: green;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Espaçamento entre linhas</h1>

    <main>
        <div>Conteúdo 1</div>
        <div>Conteúdo 1</div>
        <div>Conteúdo 1</div>
        <div>Conteúdo 1</div>
    </main>
</body>
</html>
