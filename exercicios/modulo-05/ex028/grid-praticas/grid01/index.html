<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio de Grid Layout</title>
    <style>

        body {
            background-color: rgb(15, 87, 83);
        }

        .container {
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 100px 100px;
            gap: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="elemento"></div>
        <div class="elemento"></div>
        <div class="elemento"></div>
        <div class="elemento"></div>
        <div class="elemento"></div>
        <div class="elemento"></div>
    </div>
</body>
</html>
