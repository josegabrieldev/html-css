<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: lightgray;
        }

        main {
            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            background-color: lightseagreen;
            width: 150px;
            height: 150px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!--Centralizar no centro da tela-->
    <main>
        <div></div>
    </main>
</body>
</html>
