<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Modelo de caixas</title>
    <style>
        body {
            background-color: rgba(57, 156, 82, 0.637);
        }
        h1 {
            background-color: lightgreen;
            height: 300px;
            width: 300px;
            border: 10px solid darkgreen;
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 5px dashed blueviolet;
        }
        a {
            border: 4px solid greenyellow;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parâgrafos também são exemplos de box-level, mas os <a href="#">os links são exemplos de caixa inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
