<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Formulário de telefone e email</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" autocomplete="name" required maxlength="35" placeholder="Nome Completo">
            </div>
            <div>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="digite seu email">
            </div>
            <!--estuda regex no futuro-->
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx" required>
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
