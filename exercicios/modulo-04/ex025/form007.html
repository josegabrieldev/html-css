<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="sexomasculino" value="M" required>
            <label for="sexomasculino">Masculino</label>
                <br>
            <input type="radio" name="sexo" id="sexofeminino" value="F" required>
            <label for="sexofeminino">Feminino</label>

        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="futebol" id="ifutebol">
            <label for="ifutebol">Futebol</label>
                <br>
            <input type="checkbox" name="basquete" id="ibasquete">
            <label for="ibasquete">Basquete</label>
                <br>
            <input type="checkbox" name="volei" id="ivolei">
            <label for="ivolei">Volei</label>
                <br>
            <input type="checkbox" name="futsal" id="ifutsal">
            <label for="ifutsal">Futsal</label>
                <br>
            <input type="checkbox" name="natacao" id="inatacao">
            <label for="inatacao">Natação</label>
                <br>
            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis">Tênis</label>

        </fieldset>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
