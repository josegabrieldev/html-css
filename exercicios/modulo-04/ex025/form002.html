<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com atributos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
        div {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Testando formulários com atributos importantes</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="isu" required minlength="5" maxlength="20" placeholder="nome de usuário" size="10" autocomplete="username">
        </div>
        <div>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" placeholder="senha de usuário" size="11" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
